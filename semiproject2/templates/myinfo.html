<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내 정보 확인</title>
    <style>
        body{
            background-image : url("{% static 'assets/img/update1.jpg' %}");
            background-size : cover;
        }
        table{
            text-align: center;
        }
        td,h1{
            background-color:white;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1>My Info</h1>
    <h4><span style="background-color: white;">현재 정보를 확인/수정하실 수 있습니다. <br>수정 후 업데이트 버튼을 누르셔야 정보가 반영됩니다.</span></h4>
    <form action="{% url 'infoupdate' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>ID</td><td><input type="text" name="id" value="{{cust.getId}}" readonly></td>
            </tr>
            <tr>
                <td>Password</td><td> <input type="password" name="pwd" value="{{cust.getPwd}}"></td>
            </tr>
            <tr>
                <td>Name</td><td> <input type="text" name="name" value="{{cust.getName}}"></td>
            </tr>
            <tr>
                <td>Age</td><td> <input type="number" name="age" value="{{cust.getAge}}"></td>
            </tr>
            <tr>
                <td>Height</td><td> <input type="text" name="ht" value="{{cust.getHt}}"></td>
            </tr>
            <tr>
               <td> Weight</td><td> <input type="number" name="wt" value="{{cust.getWt}}"></td>
            </tr>
            <tr>
               <td> <input type="submit" value="UPDATE" class="btn-primary"></td>
                <td><a href="{% url 'infodelete' %}?id={{cust.id}}" onclick="confirm('정말 삭제하시겠어요?')"><button type="button" class="btn btn-danger">DETELE</button></a></td>
            </tr>
        </table>
    </form>
</body>
</html>
